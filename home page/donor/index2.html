<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Blood</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Donate Blood</h1>
        <nav>
            <ul>
                <li><a >Home</a></li>
                <li><a >About Us</a></li>
                <li><a>Donate</a></li>
                <li><a >Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Donate Blood</h2>
         

            <form id="donationForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select><br>
                

                <label for="appointment-date">Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required><br>

                <button type="submit" value="submit"  id="button" onclick="alert(' Your Registration is Successfully')">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Blood Donation Center. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
